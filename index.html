<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Timer</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="app">

    <!-- TIMER -->
    <div class="timer-container">
      <div id="timer" class="timer">25:00</div>
    </div>

    <!-- MODE -->
    <div class="mode-container">
      <button class="mode-btn active" data-time="15">Focus 15</button>
      <button class="mode-btn" data-time="20">Focus 20</button>
      <button class="mode-btn" data-time="25">Focus 25</button>
      <button class="mode-btn break" data-time="5">Short Break</button>
      <button class="mode-btn break" data-time="15">Long Break</button>
    </div>

    <!-- TIMER CONTROLS -->
    <div class="control-container">
      <button id="stopBtn">Stop</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- MUSIC PLAYER -->
    <div class="music-container">

      <div class="now-playing">
        üéµ <span id="currentSong">No song playing</span>
      </div>

      <div class="music-controls">
        <button id="prevSong">‚èÆ</button>
        <button id="playPause">‚ñ∂</button>
        <button id="nextSong">‚è≠</button>
        <button id="queueToggle">‚ò∞</button>
      </div>

      <!-- ADD SONG -->
      <button id="addSongBtn">+ Add Song</button>
      <input type="file" id="musicInput" accept="audio/*" multiple hidden>

    </div>

    <!-- QUEUE -->
    <div class="queue-container hidden" id="queueContainer">
      <ul id="queueList"></ul>
    </div>

    <!-- ALARM -->
    <button id="stopAlarmBtn" class="hidden">Matikan Alarm</button>

  </div>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
